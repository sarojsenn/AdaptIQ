<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdaptIQ - Email Verification</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'dark-bg': '#0a0a0f',
                        'purple-primary': '#8b5cf6',
                        'purple-secondary': '#a855f7',
                        'purple-light': '#c084fc',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background: linear-gradient(135deg, #0f0f23 0%, #1e1b4b 50%, #312e81 100%);
            min-height: 100vh;
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #8b5cf6 0%, #a855f7 50%, #c084fc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .input-focus:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: #8b5cf6;
            outline: none;
            box-shadow: 0 0 0 2px rgba(139, 92, 246, 0.3);
        }

        .btn-primary {
            background: linear-gradient(135deg, #8b5cf6 0%, #a855f7 100%);
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(139, 92, 246, 0.4);
        }

        .spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #8b5cf6;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .alert {
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        .alert.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body class="text-white">
    <!-- Navigation -->
    <nav class="fixed top-0 w-full z-50 px-6 py-4">
        <div class="max-w-7xl mx-auto flex items-center justify-between">
            <!-- Logo -->
            <div class="flex items-center space-x-3">
                <img src="../assets/images/img_.png" alt="AdaptIQ Logo" class="w-10 h-10 rounded-full object-cover" />
                <span class="text-2xl font-bold gradient-text">AdaptIQ</span>
            </div>
            
            <!-- Back to Home -->
            <a href="LandingPage.html" class="glass-effect px-6 py-2 rounded-full text-white hover:bg-white hover:bg-opacity-10 transition-all duration-300">
                ← Back to Home
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="min-h-screen flex items-center justify-center px-4 pt-20">
        <div class="w-full max-w-md">
            <!-- OTP Verification Form -->
            <div class="glass-effect rounded-3xl p-8 shadow-2xl">
                <div class="text-center mb-8">
                    <div class="w-20 h-20 bg-gradient-to-br from-purple-primary to-purple-secondary rounded-full flex items-center justify-center mx-auto mb-4">
                        <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                        </svg>
                    </div>
                    <h1 class="text-3xl font-bold gradient-text mb-2">Verify Your Email</h1>
                    <p class="text-gray-300 mb-4">We've sent a verification code to your email</p>
                    <p id="userEmail" class="text-purple-light font-medium"></p>
                </div>

                <!-- Alert Message -->
                <div id="alertMessage" class="alert mb-6 p-4 rounded-lg hidden">
                    <div class="flex items-center">
                        <div id="alertIcon" class="mr-3"></div>
                        <p id="alertText" class="text-sm font-medium"></p>
                    </div>
                </div>

                <form id="verifyOtpForm" class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2 text-center">Enter 6-digit verification code</label>
                        <div class="flex justify-center space-x-3">
                            <input type="text" maxlength="1" class="otp-input w-12 h-12 text-center glass-effect rounded-xl text-white text-lg font-semibold input-focus" />
                            <input type="text" maxlength="1" class="otp-input w-12 h-12 text-center glass-effect rounded-xl text-white text-lg font-semibold input-focus" />
                            <input type="text" maxlength="1" class="otp-input w-12 h-12 text-center glass-effect rounded-xl text-white text-lg font-semibold input-focus" />
                            <input type="text" maxlength="1" class="otp-input w-12 h-12 text-center glass-effect rounded-xl text-white text-lg font-semibold input-focus" />
                            <input type="text" maxlength="1" class="otp-input w-12 h-12 text-center glass-effect rounded-xl text-white text-lg font-semibold input-focus" />
                            <input type="text" maxlength="1" class="otp-input w-12 h-12 text-center glass-effect rounded-xl text-white text-lg font-semibold input-focus" />
                        </div>
                    </div>

                    <button 
                        type="submit" 
                        id="verifyBtn"
                        class="w-full btn-primary py-3 rounded-xl font-semibold text-white flex items-center justify-center space-x-2"
                    >
                        <span id="verifyBtnText">Verify Email</span>
                        <div id="verifyBtnSpinner" class="spinner hidden"></div>
                    </button>
                </form>

                <div class="text-center mt-6">
                    <p class="text-gray-400 mb-4">Didn't receive the code?</p>
                    <button 
                        id="resendBtn" 
                        class="text-purple-light hover:text-purple-primary transition-colors font-medium"
                    >
                        Resend Code
                    </button>
                    <div id="resendTimer" class="text-sm text-gray-500 mt-2 hidden">
                        Resend available in <span id="timerCount">60</span>s
                    </div>
                </div>

                <div class="text-center mt-6">
                    <a href="Registration.html" class="text-gray-400 hover:text-white transition-colors">
                        ← Back to Registration
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('userId');
        const email = urlParams.get('email');

        // Form elements
        const verifyOtpForm = document.getElementById('verifyOtpForm');
        const otpInputs = document.querySelectorAll('.otp-input');

        // Display email if provided
        if (email) {
            document.getElementById('userEmail').textContent = email;
        }

        // Redirect if no userId provided
        if (!userId) {
            window.location.href = 'Registration.html';
        }

        // Alert functions
        function showAlert(message, type) {
            const alertElement = document.getElementById('alertMessage');
            const alertText = document.getElementById('alertText');
            const alertIcon = document.getElementById('alertIcon');
            
            alertElement.className = `alert mb-6 p-4 rounded-lg ${type === 'error' ? 'bg-red-500 bg-opacity-20 border border-red-500' : 'bg-green-500 bg-opacity-20 border border-green-500'}`;
            alertText.textContent = message;
            alertIcon.innerHTML = type === 'error' 
                ? '<svg class="w-5 h-5 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>'
                : '<svg class="w-5 h-5 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>';
            
            alertElement.classList.remove('hidden');
            setTimeout(() => alertElement.classList.add('show'), 100);
        }

        function hideAlert() {
            const alertElement = document.getElementById('alertMessage');
            alertElement.classList.remove('show');
            setTimeout(() => alertElement.classList.add('hidden'), 300);
        }

        // OTP Input handling
        otpInputs.forEach((input, index) => {
            input.addEventListener('input', (e) => {
                if (e.target.value.length === 1 && index < otpInputs.length - 1) {
                    otpInputs[index + 1].focus();
                }
            });

            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && e.target.value === '' && index > 0) {
                    otpInputs[index - 1].focus();
                }
            });

            input.addEventListener('paste', (e) => {
                e.preventDefault();
                const pasteData = e.clipboardData.getData('text');
                if (pasteData.length === 6 && /^\d+$/.test(pasteData)) {
                    pasteData.split('').forEach((char, i) => {
                        if (i < otpInputs.length) {
                            otpInputs[i].value = char;
                        }
                    });
                }
            });
        });

        // OTP verification form submission
        verifyOtpForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const verifyBtn = document.getElementById('verifyBtn');
            const verifyBtnText = document.getElementById('verifyBtnText');
            const verifyBtnSpinner = document.getElementById('verifyBtnSpinner');
            
            const otp = Array.from(otpInputs).map(input => input.value).join('');
            
            if (otp.length !== 6) {
                showAlert('Please enter the complete 6-digit code', 'error');
                return;
            }

            // Show loading state
            verifyBtn.disabled = true;
            verifyBtnText.textContent = 'Verifying...';
            verifyBtnSpinner.classList.remove('hidden');
            hideAlert();

            try {
                const response = await fetch('http://localhost:3000/api/verify-otp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        userId: userId,
                        otp: otp
                    })
                });

                const data = await response.json();

                if (data.success) {
                    // Store token in localStorage
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    showAlert('Email verified successfully! Redirecting...', 'success');
                    
                    setTimeout(() => {
                        window.location.href = 'StudentDashboard.html';
                    }, 2000);
                } else {
                    showAlert(data.message, 'error');
                    // Clear OTP inputs on error
                    otpInputs.forEach(input => input.value = '');
                    otpInputs[0].focus();
                }
            } catch (error) {
                showAlert('Network error. Please try again.', 'error');
            } finally {
                verifyBtn.disabled = false;
                verifyBtnText.textContent = 'Verify Email';
                verifyBtnSpinner.classList.add('hidden');
            }
        });

        // Resend OTP functionality
        document.getElementById('resendBtn').addEventListener('click', async () => {
            const resendBtn = document.getElementById('resendBtn');
            const resendTimer = document.getElementById('resendTimer');
            const timerCount = document.getElementById('timerCount');
            
            if (!userId) {
                showAlert('Session expired. Please register again.', 'error');
                return;
            }

            try {
                const response = await fetch('http://localhost:3000/api/resend-otp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        userId: userId
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showAlert('New verification code sent!', 'success');
                    
                    // Start countdown timer
                    resendBtn.style.display = 'none';
                    resendTimer.classList.remove('hidden');
                    
                    let timeLeft = 60;
                    const countdown = setInterval(() => {
                        timeLeft--;
                        timerCount.textContent = timeLeft;
                        
                        if (timeLeft <= 0) {
                            clearInterval(countdown);
                            resendBtn.style.display = 'inline';
                            resendTimer.classList.add('hidden');
                        }
                    }, 1000);
                } else {
                    showAlert(data.message, 'error');
                }
            } catch (error) {
                showAlert('Network error. Please try again.', 'error');
            }
        });

        // Check if user is already logged in
        if (localStorage.getItem('authToken')) {
            window.location.href = 'StudentDashboard.html';
        }

        // Auto-focus first input on page load
        if (otpInputs[0]) {
            otpInputs[0].focus();
        }
    </script>
</body>
</html>
