<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile - AdaptIQ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="../css/main.css" rel="stylesheet">
    <style>
        :root {
            --purple-primary: #667eea;
            --purple-secondary: #764ba2;
            --purple-light: #8b5fbf;
            --purple-glow: rgba(102, 126, 234, 0.3);
        }

        body {
            background: linear-gradient(135deg, #1a0b2e 0%, #16213e 25%, #0f3460 50%, #16213e 75%, #1a0b2e 100%);
            background-size: 100% 100%;
            overflow-x: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(2deg); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes slideInUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes slideInLeft {
            from { transform: translateX(-30px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes slideInRight {
            from { transform: translateX(30px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .gradient-text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            background-size: 100% 100%;
        }


        
        .glass-effect {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .glass-effect:hover {
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
            box-shadow: 
                0 12px 40px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .profile-avatar {
            width: 140px;
            height: 140px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            border: 3px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .profile-avatar span,
        .profile-avatar img {
            position: relative;
            z-index: 3;
        }

        .profile-avatar img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-avatar.has-image::after {
            display: none;
        }



        .stat-card {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .stat-card:hover::before {
            left: 100%;
        }

        .stat-card:hover {
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(255, 255, 255, 0.25);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .form-group {
            opacity: 1;
        }

        /* Enhanced Form Styles */
        .form-group input:focus,
        .form-group select:focus {
            transform: translateY(-2px);
            box-shadow: 
                0 10px 25px rgba(147, 51, 234, 0.3),
                0 0 0 3px rgba(147, 51, 234, 0.1);
        }



        .form-group input,
        .form-group select {
            position: relative;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .form-group input::placeholder {
            transition: all 0.3s ease;
        }

        .form-group input:focus::placeholder {
            transform: translateY(-2px);
            opacity: 0.7;
        }

        .form-group input:hover,
        .form-group select:hover {
            border-color: rgba(147, 51, 234, 0.5) !important;
            background: rgba(255, 255, 255, 0.08) !important;
        }

        /* Floating Label Effect */
        .form-group input:focus + .absolute svg,
        .form-group select:focus + .absolute svg {
            color: #a855f7 !important;
            transform: translateY(-50%) scale(1.1);
        }

        /* Custom Select Arrow Animation */
        .form-group select:focus ~ .absolute:last-child svg {
            transform: translateY(-50%) rotate(180deg);
        }

        .nav-bar {
            background: rgba(20, 15, 50, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }

        /* Avatar upload styles */
        .profile-avatar.uploading {
            opacity: 0.7;
            pointer-events: none;
        }

        .upload-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            z-index: 4;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .profile-avatar:hover .upload-overlay {
            opacity: 1;
        }

        /* File input drag and drop styles */
        .avatar-container {
            position: relative;
        }

        .avatar-container.dragover .profile-avatar {
            border-color: rgba(102, 126, 234, 0.8);
            box-shadow: 0 0 30px rgba(102, 126, 234, 0.8);
        }

        .profile-header {
            opacity: 1;
        }

        .profile-form {
            opacity: 1;
        }

        /* Enhanced form styling */
        input, select, textarea {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            padding: 12px 16px;
            color: white;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(102, 126, 234, 0.5);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        /* Enhanced dropdown styling */
        select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%23ffffff' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 12px center;
            background-repeat: no-repeat;
            background-size: 1.2em 1.2em;
            padding-right: 2.5rem;
        }

        select option {
            background-color: #1a0b2e;
            color: white;
            padding: 12px;
        }

        select option:hover,
        select option:checked,
        select option:focus {
            background-color: #667eea !important;
            color: white !important;
        }

        /* Floating particles effect */
        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }



        .section-title {
            position: relative;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 50px;
            height: 3px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 2px;
        }
    </style>
</head>

    <script>
        // Profile management functionality
        
        function goBackToDashboard() {
            window.location.href = 'StudentDashboard.html';
        }

        function goToAssessment() {
            window.location.href = 'RealDatasetAssessment.html';
        }

        function goToSettings() {
            window.location.href = 'Settings.html';
        }

        function loadProfile() {
            // Load profile data from localStorage and other sources
            const studentName = localStorage.getItem('studentName') || 'Student';
            const studentGrade = localStorage.getItem('studentGrade') || '';
            
            // Try to get additional data from userData
            let userData = null;
            try {
                userData = JSON.parse(localStorage.getItem('userData')) || JSON.parse(sessionStorage.getItem('userData'));
            } catch (e) {}

            // Update profile display
            document.getElementById('profileName').textContent = studentName;
            
            // Get the first name to display in avatar
            let firstName = '';
            if (userData && userData.firstName) {
                firstName = userData.firstName;
            } else {
                // Split student name to get first name
                const nameParts = studentName.split(' ');
                firstName = nameParts[0] || studentName;
            }
            
            // Display first letter of first name in avatar text
            document.getElementById('avatarText').textContent = firstName.charAt(0).toUpperCase();
            
            if (studentGrade) {
                document.getElementById('profileGrade').textContent = `Grade: ${studentGrade}`;
                document.getElementById('grade').value = studentGrade;
            }

            // Load form fields
            if (userData) {
                document.getElementById('firstName').value = userData.firstName || studentName.split(' ')[0] || '';
                document.getElementById('lastName').value = userData.lastName || studentName.split(' ')[1] || '';
                document.getElementById('email').value = userData.email || '';
                if (userData.school) {
                    document.getElementById('school').value = userData.school;
                }
            } else {
                // Split student name if it's a full name
                const nameParts = studentName.split(' ');
                document.getElementById('firstName').value = nameParts[0] || '';
                document.getElementById('lastName').value = nameParts.slice(1).join(' ') || '';
            }

            // Update member since date
            const memberSince = localStorage.getItem('memberSince') || new Date().toLocaleDateString();
            document.getElementById('memberSince').textContent = memberSince;

            // Update assessment count with real data
            updateAssessmentCount(studentName);
        }

        // Function to update assessment count with real user data
        async function updateAssessmentCount(studentName) {
            try {
                const response = await fetch('http://localhost:5000/api/get-student-history', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        student_name: studentName
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data.success) {
                        // Update assessment count with real data
                        document.getElementById('assessmentCount').textContent = data.total_assessments || 0;
                    } else {
                        // Fallback to stored count or 0
                        const storedCount = localStorage.getItem('assessmentCount') || 0;
                        document.getElementById('assessmentCount').textContent = storedCount;
                    }
                } else {
                    console.error('Failed to fetch student history');
                    // Fallback to stored count or 0
                    const storedCount = localStorage.getItem('assessmentCount') || 0;
                    document.getElementById('assessmentCount').textContent = storedCount;
                }
            } catch (error) {
                console.error('Error fetching assessment count:', error);
                // Fallback to stored count or 0
                const storedCount = localStorage.getItem('assessmentCount') || 0;
                document.getElementById('assessmentCount').textContent = storedCount;
            }
        }

        // Profile form submission
        document.getElementById('profileForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                email: document.getElementById('email').value,
                grade: document.getElementById('grade').value,
                school: document.getElementById('school').value
            };

            // Save to localStorage
            const fullName = `${formData.firstName} ${formData.lastName}`.trim();
            if (fullName) {
                localStorage.setItem('studentName', fullName);
            }
            if (formData.grade) {
                localStorage.setItem('studentGrade', formData.grade);
            }

            // Save full userData
            const userData = JSON.parse(localStorage.getItem('userData') || '{}');
            Object.assign(userData, formData);
            localStorage.setItem('userData', JSON.stringify(userData));

            // Set member since date if not already set
            if (!localStorage.getItem('memberSince')) {
                localStorage.setItem('memberSince', new Date().toLocaleDateString());
            }

            // Update avatar with new first name immediately (only if no image is set)
            if (formData.firstName && !localStorage.getItem('profileImage')) {
                document.getElementById('avatarText').textContent = formData.firstName.charAt(0).toUpperCase();
            }

            // Show success message
            showNotification('Profile updated successfully!', 'success');
            
            // Reload profile display
            setTimeout(() => {
                loadProfile();
            }, 500);
        });

        // Avatar upload functionality
        document.getElementById('uploadAvatarBtn').addEventListener('click', function() {
            document.getElementById('avatarInput').click();
        });

        document.getElementById('avatarInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                // Validate file type
                if (!file.type.startsWith('image/')) {
                    showNotification('Please select a valid image file!', 'error');
                    return;
                }

                // Validate file size (max 5MB)
                if (file.size > 5 * 1024 * 1024) {
                    showNotification('Please select an image smaller than 5MB!', 'error');
                    return;
                }

                const reader = new FileReader();
                reader.onload = function(e) {
                    const imageDataUrl = e.target.result;
                    
                    // Display the image
                    const avatarImage = document.getElementById('avatarImage');
                    const avatarText = document.getElementById('avatarText');
                    const profileAvatar = document.getElementById('profileAvatar');
                    
                    avatarImage.src = imageDataUrl;
                    avatarImage.classList.remove('hidden');
                    avatarText.classList.add('hidden');
                    profileAvatar.classList.add('has-image');
                    
                    // Save to localStorage
                    localStorage.setItem('profileImage', imageDataUrl);
                    
                    // Also save to userData for consistency
                    const userData = JSON.parse(localStorage.getItem('userData') || '{}');
                    userData.profileImage = imageDataUrl;
                    localStorage.setItem('userData', JSON.stringify(userData));
                    
                    // Trigger custom event to notify other pages
                    dispatchProfileUpdateEvent();
                    
                    // Show remove button
                    document.getElementById('removeAvatarBtn').classList.remove('hidden');
                    
                    showNotification('Profile photo updated successfully!', 'success');
                };
                
                reader.readAsDataURL(file);
            }
        });

        // Remove avatar functionality
        document.getElementById('removeAvatarBtn').addEventListener('click', function() {
            const avatarImage = document.getElementById('avatarImage');
            const avatarText = document.getElementById('avatarText');
            const profileAvatar = document.getElementById('profileAvatar');
            
            // Hide image and show text
            avatarImage.classList.add('hidden');
            avatarImage.src = '';
            avatarText.classList.remove('hidden');
            profileAvatar.classList.remove('has-image');
            
            // Remove from localStorage
            localStorage.removeItem('profileImage');
            
            // Also remove from userData
            const userData = JSON.parse(localStorage.getItem('userData') || '{}');
            delete userData.profileImage;
            localStorage.setItem('userData', JSON.stringify(userData));
            
            // Trigger custom event to notify other pages
            dispatchProfileUpdateEvent();
            
            // Hide remove button
            document.getElementById('removeAvatarBtn').classList.add('hidden');
            
            // Load default avatar color
            loadAvatarColor();
            
            showNotification('Profile photo removed!', 'info');
        });

        // Load saved avatar image or color
        function loadAvatarColor() {
            const savedImage = localStorage.getItem('profileImage');
            const savedColor = localStorage.getItem('avatarColor');
            
            if (savedImage) {
                // Load saved image
                const avatarImage = document.getElementById('avatarImage');
                const avatarText = document.getElementById('avatarText');
                const profileAvatar = document.getElementById('profileAvatar');
                
                avatarImage.src = savedImage;
                avatarImage.classList.remove('hidden');
                avatarText.classList.add('hidden');
                profileAvatar.classList.add('has-image');
                document.getElementById('removeAvatarBtn').classList.remove('hidden');
            } else if (savedColor) {
                // Load saved color
                document.getElementById('profileAvatar').style.background = savedColor;
            }
        }

        // Function to dispatch profile update event for cross-page communication
        function dispatchProfileUpdateEvent() {
            // Create a custom event to notify other pages about profile updates
            const event = new CustomEvent('profileUpdated', {
                detail: {
                    timestamp: new Date().getTime(),
                    profileImage: localStorage.getItem('profileImage'),
                    studentName: localStorage.getItem('studentName'),
                    userData: JSON.parse(localStorage.getItem('userData') || '{}')
                }
            });
            
            // Dispatch the event
            window.dispatchEvent(event);
            
            // Also trigger storage event manually for cross-tab communication
            window.dispatchEvent(new StorageEvent('storage', {
                key: 'profileUpdated',
                newValue: new Date().getTime().toString(),
                storageArea: localStorage
            }));
        }

        // Notification system
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 z-50 px-6 py-4 rounded-lg text-white font-medium transform translate-x-full transition-transform duration-300`;
            
            switch (type) {
                case 'success':
                    notification.classList.add('bg-green-500');
                    break;
                case 'error':
                    notification.classList.add('bg-red-500');
                    break;
                default:
                    notification.classList.add('bg-blue-500');
            }
            
            notification.textContent = message;
            document.body.appendChild(notification);
            
            // Animate in
            setTimeout(() => {
                notification.classList.remove('translate-x-full');
            }, 100);
            
            // Remove after 3 seconds
            setTimeout(() => {
                notification.classList.add('translate-x-full');
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }

        // Enhanced form interactions
        function addFormEnhancements() {
            const formInputs = document.querySelectorAll('#profileForm input, #profileForm select');
            
            formInputs.forEach((input, index) => {
                // Add focus/blur animations
                input.addEventListener('focus', function() {
                    this.style.animation = `inputFocus 0.3s ease forwards`;
                    
                    // Add ripple effect
                    const ripple = document.createElement('div');
                    ripple.style.cssText = `
                        position: absolute;
                        border-radius: 50%;
                        background: rgba(147, 51, 234, 0.3);
                        transform: scale(0);
                        animation: ripple 0.6s linear;
                        pointer-events: none;
                        left: 50%;
                        top: 50%;
                        width: 100px;
                        height: 100px;
                        margin-left: -50px;
                        margin-top: -50px;
                    `;
                    
                    const parent = this.parentElement;
                    if (parent.style.position !== 'relative') {
                        parent.style.position = 'relative';
                        parent.style.overflow = 'hidden';
                    }
                    parent.appendChild(ripple);
                    
                    setTimeout(() => {
                        if (parent.contains(ripple)) {
                            parent.removeChild(ripple);
                        }
                    }, 600);
                });

                input.addEventListener('blur', function() {
                    this.style.animation = '';
                });

                // Add typing animation for text inputs
                if (input.type === 'text' || input.type === 'email') {
                    input.addEventListener('input', function() {
                        this.style.animation = `inputType 0.1s ease`;
                        setTimeout(() => {
                            this.style.animation = '';
                        }, 100);
                    });
                }

                // Stagger animations on load
                setTimeout(() => {
                    input.parentElement.style.animation = `slideInUp 0.6s ease forwards`;
                    input.parentElement.style.opacity = '0';
                    input.parentElement.style.transform = 'translateY(20px)';
                    
                    setTimeout(() => {
                        input.parentElement.style.opacity = '1';
                        input.parentElement.style.transform = 'translateY(0)';
                    }, 50);
                }, index * 100);
            });

            // Add form validation with visual feedback
            const form = document.getElementById('profileForm');
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                let isValid = true;
                const requiredFields = ['firstName', 'lastName', 'email'];
                
                requiredFields.forEach(fieldId => {
                    const field = document.getElementById(fieldId);
                    const value = field.value.trim();
                    
                    if (!value) {
                        isValid = false;
                        // Add error animation
                        field.style.animation = 'shake 0.5s ease-in-out';
                        field.style.borderColor = '#ef4444';
                        
                        setTimeout(() => {
                            field.style.animation = '';
                            field.style.borderColor = '';
                        }, 500);
                    }
                });

                if (isValid) {
                    // Success animation
                    const button = form.querySelector('button[type="submit"]');
                    button.style.animation = 'pulse 0.3s ease-in-out';
                    
                    // Save profile (existing function)
                    saveProfile();
                    
                    setTimeout(() => {
                        button.style.animation = '';
                    }, 300);
                }
            });
        }

        // Add CSS animations dynamically
        const style = document.createElement('style');
        style.textContent = `
            @keyframes inputFocus {
                0% { transform: scale(1); }
                50% { transform: scale(1.02); }
                100% { transform: scale(1); }
            }

            @keyframes inputType {
                0% { transform: scale(1); }
                50% { transform: scale(1.01); }
                100% { transform: scale(1); }
            }

            @keyframes ripple {
                to { transform: scale(4); opacity: 0; }
            }

            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-5px); }
                75% { transform: translateX(5px); }
            }

            @keyframes pulse {
                0%, 100% { transform: scale(1); }
                50% { transform: scale(1.05); }
            }
        `;
        document.head.appendChild(style);

        // Initialize profile on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadProfile();
            loadAvatarColor();
            addFormEnhancements();
        });
    </script>
